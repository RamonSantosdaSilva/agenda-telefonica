<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Agenda</title>
</head>
    <body>
        <div class="container">
            <header>
                <img src="./imagens/agenda.png" alt="Agenda icone"> 
                <h1>Minha Agenda</h1>
            </header>
            <div class="centro">
            <form id="form-agenda"> 
                <img src="./imagens/icon1.png" alt="icone de pessoas">
                <input id="nome-agenda" type="name" placeholder="Nome" required>
                <img src="./imagens/icon2.png" alt="Icone de telefone">
                <input id="numero-tel" type="tel" placeholder="Numero de telefone" required> 
                <button type="submit"> Adicionar + </button>    
            </form>
            <table cellspacing="0"
            >
                <thead>
                    <th> Nome </th>
                    <th> Telefone </th>
                </thead>
                <tbody> 
                </tbody>  
        </table>
    </div>     
        </div>
        <script src="./main.js"></script>
    </body>
</html>
